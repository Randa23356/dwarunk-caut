<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Andong!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed; /* Ganti URL_GAMBAR_KAMU dengan URL gambar kamu */
            background-size: cover;
            color: #fff;
            overflow: hidden;
            margin: 0;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1; /* Menempatkan konten di atas background */
        }

        .loading-bar {
            width: 200px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 auto;
            position: relative;
            margin-bottom: 50px;
            border-radius: 5px;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: load 3s forwards;
        }

        .cake {
            width: 0;
            height: 0;
            background-color: #ffcc99;
            border-radius: 0 0 50px 50px;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            transition: width 1.5s ease-out, height 1.5s ease-out, opacity 1.5s ease-out;
        }

        .cake:before {
            content: '';
            width: 0;
            height: 0;
            background-color: #ff9966;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 1.5s ease-out, height 1.5s ease-out;
        }

        .candle {
            width: 10px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            top: -60px;
            left: 50%;
            margin-left: -5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 2s ease-out;
        }

        .flame {
            width: 10px;
            height: 20px;
            background-color: orange;
            position: absolute;
            top: -20px;
            left: 0;
            border-radius: 50%;
            animation: flicker 0.2s infinite alternate;
            opacity: 0;
            transition: opacity 2s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            opacity: 0;
            animation: revealText 3s 3.5s forwards ease-in-out;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: revealText 3s 4.5s forwards ease-in-out;
            color: #ffcc99;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6666;
            animation: fall 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes load {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @keyframes revealText {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .visible {
            width: 200px;
            height: 300px;
            opacity: 1;
        }

        .visible:before {
            width: 180px;
            height: 50px;
        }

        .visible .candle, .visible .flame {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-bar"></div>
        <div class="cake" id="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <h1>HBD for Me:)</h1>
        <p>Happy Birthday For Me</p>

        <div class="confetti" style="top: 0; left: 20%;"></div>
        <div class="confetti" style="top: 0; left: 50%; background-color: #66ff66;"></div>
        <div class="confetti" style="top: 0; left: 80%; background-color: #6666ff;"></div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("cake").classList.add("visible");
        }, 3000);

        setTimeout(function() {
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`;
                element.style.opacity = '1';
            });
        }, 4500);
    </script>
</body>
</html>
